---
name: Lock

on:
  schedule:
    - cron: '40 14 * * 6' #this workflow will run at 14:40 UTC every Saturday

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      issue_lock_inactive_days:
        required: true
        default: '30'
      issue_lock_reason:
        required: false
        default: ''
      pr_lock_inactive_days:
        required: true
        default: '15'
      pr_lock_reason:
        required: false
        default: ''

jobs:
  lock:
    name: ðŸ”’ Lock closed issues and PRs
    runs-on: ubuntu-latest
    steps:
      - name: Print & Validate inputs
        run: |
          issue_lock_inactive_days="${{ github.event.inputs.issue_lock_inactive_days || 30 }}"
          issue_lock_reason="${{ github.event.inputs.issue_lock_reason || '' }}"
          pr_lock_inactive_days="${{ github.event.inputs.pr_lock_inactive_days || 15 }}"
          pr_lock_reason="${{ github.event.inputs.pr_lock_reason || '' }}"

          [[ $issue_lock_inactive_days -lt 1 ]] && (echo "issue_lock_inactive_days must more than 0"; exit 1)
          [[ $pr_lock_inactive_days -lt 1 ]] && (echo "pr_lock_inactive_days must more than 0"; exit 1)

      - uses: dessant/lock-threads@v4.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: ${{ issue_lock_inactive_days }}
          issue-lock-reason: ${{ issue_lock_reason }}
          issue-comment: >
            Issue closed and locked due to lack of activity.

            If you encounter this same issue, please open a new issue and refer
            to this closed one.
          pr-inactive-days: ${{ pr_lock_inactive_days }}
          pr-lock-reason: ${{ pr_lock_reason }}
          pr-comment: >
            Pull Request closed and locked due to lack of activity.

            If you'd like to build on this closed PR, you can clone it using
            this method: https://stackoverflow.com/a/14969986

            Then open a new PR, referencing this closed PR in your message.
